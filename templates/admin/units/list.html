{% extends 'admin/layouts/base.html' %}

{% block content %}
<div class="container-fluid p-0">
    <div class="mb-3">
        <h1 class="h3 d-inline align-middle">Units</h1>
        <a href="{% url 'myadmin:unit_create' %}" class="btn btn-primary ms-2">
            <i class="align-middle" data-feather="plus"></i> Add Unit
        </a>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Unit List</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Symbol</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for unit in units %}
                            <tr>
                                <td><strong>{{ unit.title }}</strong></td>
                                <td>{{ unit.symbol }}</td>
                                <td>
                                    <div class="btn-group">
                                        <a href="{% url 'myadmin:unit_detail' unit.pk %}" class="btn btn-sm btn-info">
                                            <i class="align-middle" data-feather="eye"></i>
                                        </a>
                                        <a href="{% url 'myadmin:unit_edit' unit.pk %}" class="btn btn-sm btn-primary">
                                            <i class="align-middle" data-feather="edit"></i>
                                        </a>
                                        <a href="{% url 'myadmin:unit_delete' unit.pk %}" class="btn btn-sm btn-danger">
                                            <i class="align-middle" data-feather="trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="3" class="text-center">No units found</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
