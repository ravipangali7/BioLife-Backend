{% extends 'admin/layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid p-0">
    <div class="mb-3">
        <h1 class="h3 d-inline align-middle">{% if task %}Edit{% else %}Create{% endif %} Task</h1>
        <a href="{% url 'myadmin:task_list' %}" class="btn btn-secondary ms-2">Back to List</a>
    </div>

    <div class="row">
        <div class="col-12 col-xl-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Task Details</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            {{ form.title }}
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Social Media</label>
                                {{ form.social_media }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Amount (Rs)</label>
                                {{ form.amount }}
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Target (Goal)</label>
                            {{ form.target }}
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label">
                                {{ form.is_active }} Is Active
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
