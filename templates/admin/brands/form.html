{% extends 'admin/layouts/base.html' %}

{% block content %}
<div class="container-fluid p-0">
    <div class="mb-3">
        <h1 class="h3 d-inline align-middle">{% if brand %}Edit{% else %}Create{% endif %} Brand</h1>
        <a href="{% url 'myadmin:brand_list' %}" class="btn btn-secondary ms-2">
            <i class="align-middle" data-feather="arrow-left"></i> Back
        </a>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Brand Form</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Name *</label>
                            {{ form.name }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Logo</label>
                            {{ form.logo }}
                            {% if brand and brand.logo %}
                            <div class="mt-2">
                                <img src="{{ brand.logo.url }}" alt="Current logo" width="100">
                            </div>
                            {% endif %}
                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="{% url 'myadmin:brand_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
