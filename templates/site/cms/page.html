{% extends 'site/layouts/base.html' %}
{% load static %}

{% block title %}{{ page.title }} - BioLife{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12 md:py-20">
    <div class="max-w-4xl mx-auto">
        <div class="card-gradient p-8 md:p-12 shadow-2xl">
            <div class="mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6">{{ page.title }}</h1>
                {% if page.image %}
                <img src="{{ page.image.url }}" alt="{{ page.title }}" class="w-full rounded-2xl mb-8 shadow-xl">
                {% endif %}
            </div>
            
            <div class="prose prose-lg max-w-none prose-headings:font-bold prose-headings:text-gray-800 prose-p:text-gray-700 prose-a:text-biolife-green prose-a:font-semibold prose-a:no-underline hover:prose-a:underline prose-strong:text-gray-800">
                {{ page.content|safe|linebreaks }}
            </div>
            
            <div class="mt-12 pt-8 border-t-2 border-gray-200">
                <a href="{% url 'website:home' %}" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-biolife-green to-biolife-green-dark text-white rounded-xl hover:shadow-lg transition-all duration-300 font-semibold shadow-md transform hover:scale-105">
                    <i data-feather="arrow-left" class="w-5 h-5 mr-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
