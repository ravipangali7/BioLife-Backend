{% extends 'site/layouts/base.html' %}
{% load static %}

{% block title %}{{ page.title }} - BioLife{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-8">
            <div class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ page.title }}</h1>
                {% if page.image %}
                <img src="{{ page.image.url }}" alt="{{ page.title }}" class="w-full rounded-lg mb-6">
                {% endif %}
            </div>
            
            <div class="prose max-w-none">
                {{ page.content|safe|linebreaks }}
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-200">
                <a href="{% url 'website:home' %}" class="text-biolife-green hover:text-biolife-green-dark font-semibold">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
