{% extends 'site/layouts/base.html' %}
{% load static %}

{% block title %}Login - BioLife{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12 md:py-20 min-h-screen flex items-center">
    <div class="max-w-md w-full mx-auto">
        <div class="card-gradient p-8 md:p-10 shadow-2xl">
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-gradient-to-br from-biolife-green-light to-biolife-green/20 rounded-2xl mb-6">
                    <img src="{% static 'core/logo.png' %}" alt="BioLife" class="h-16 mx-auto">
                </div>
                <h1 class="text-4xl font-bold text-gray-800 mb-3">Welcome Back</h1>
                <p class="text-gray-600 text-lg">Login to your account to continue shopping</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="email" class="block text-gray-700 font-bold mb-2 text-sm uppercase tracking-wide">Email Address</label>
                    <div class="relative">
                        <i data-feather="mail" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required
                               class="w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-biolife-green focus:border-biolife-green bg-white shadow-sm"
                               placeholder="your@email.com">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-gray-700 font-bold mb-2 text-sm uppercase tracking-wide">Password</label>
                    <div class="relative">
                        <i data-feather="lock" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required
                               class="w-full pl-12 pr-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-biolife-green focus:border-biolife-green bg-white shadow-sm"
                               placeholder="Enter your password">
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center cursor-pointer group">
                        <input type="checkbox" class="w-5 h-5 text-biolife-green border-gray-300 rounded focus:ring-biolife-green cursor-pointer">
                        <span class="ml-2 text-sm text-gray-600 group-hover:text-gray-800">Remember me</span>
                    </label>
                    <a href="{% url 'website:forget_password' %}" class="text-sm text-biolife-green hover:text-biolife-green-dark font-semibold transition-colors">Forgot Password?</a>
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-biolife-green to-biolife-green-dark text-white py-4 rounded-xl hover:shadow-2xl transition-all duration-300 font-bold text-lg shadow-lg hover:shadow-biolife-green/50 transform hover:scale-[1.02] active:scale-100">
                    Login
                </button>
            </form>
            
            <div class="mt-8 text-center">
                <p class="text-gray-600">Don't have an account? 
                    <a href="{% url 'website:register' %}" class="text-biolife-green hover:text-biolife-green-dark font-bold transition-colors">
                        Register Now
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
